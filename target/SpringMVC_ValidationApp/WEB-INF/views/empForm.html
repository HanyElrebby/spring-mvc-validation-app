<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{save}" th:object="${employee}">
  Username: <input type="text" name="username" th:field="*{name}"/> <br><br>
  Password: <input type="password" th:field="*{pass}" th:class="${#fields.hasErrors('pass')}? fieldError" />
    <ul>
        <li th:each="err : ${#fields.errors('pass')}" th:text="${err}" />
    </ul>

    <input type="submit" value="submit">

</form>

</body>
</html>
